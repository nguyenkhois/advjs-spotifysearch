<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="application/json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSpotifySearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <img src="images/Spotify_Logo_RGB_Green.png" alt="" class="main-logo">
    </div>
    <div id="auth">
        <h3>1. First step - Authorization with your Spotify account</h3>
        <button id="btnAuth" type="button">Authorize me now!</button>
    </div>
    <div id="container" class="common-style">
        <h3>2. Search artists and tracks (songs) on Spotify</h3>

            <select name="slMarket" id="slMarket">
                <option value="se" selected>Sweden</option>
                <option value="us">US</option>
            </select>
            <select name="slSearchBy" id="slSearchBy">
                <option value="track" selected>Track</option>
                <option value="artist">Artist</option>
            </select>
            <input type="text" id="txtSearchContent">
            <button type="button" id="btnSearch">Search on Spotify</button>

    </div>
    <div id="dspSearchResults"></div>
    <script src="build/bundle.js"></script>
</body>
</html>
